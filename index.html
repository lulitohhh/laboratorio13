<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contenedor-grande">
    <div class="container">
        <h1>Administrador de tareas</h1>
        <input type="text" id="taskInput" placeholder="Nueva tarea">
        <button class="agregar" onclick="addTask()">Agregar Tarea</button>
    </div>
    <div class="tareas">
        <div class="task-list">
            <div class="task-column" id="todo">
                <h2>Por Hacer</h2>
            </div>
        </div>  
    </div>  
</div> 
<div class="contenedorlado">
    <div class="tareas2">
        <div class="task-list">
            <div class="task-column2" id="doing">
                <h2>Haciendo</h2>
            </div>
            <div class="task-column2" id="done">
                <h2>Hecho</h2>
            </div>
        </div>
        
    </div>    
</div>
    <script src="index.js"></script>
</body>
</html>
